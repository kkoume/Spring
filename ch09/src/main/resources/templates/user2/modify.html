<html>
<head>
    <title>user2::modify</title>
    <script>
        window.onload = function (){
            const form = document.formUser2;

            const url = location.href;
            const param = url.split('?')[1];
            const uid = param.split('=')[1];

            fetch(`/ch09/user2/${uid}`)
                .then(response => response.json())
                .then(data => {
                    form.uid.value = data.uid;
                    form.name.value = data.name;
                    form.birth.value = data.birth;
                    form.addr.value = data.addr;
                })
                .catch(err => {
                    console.log(err);
                });

            form.onsubmit = function (e){
                e.preventDefault();

                const jsonData = {
                    "uid": form.uid.value,
                    "name": form.name.value,
                    "birth": form.birth.value,
                    "addr": form.addr.value,
                }

                fetch(`/ch09/user2`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(jsonData)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if(data != null){
                            alert('수정 되었습니다.');
                            location.href = '/ch09/user2/list';
                        }
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }
        }
    </script>
</head>
<body>
    <h3>user2 수정</h3>
    <a th:href="@{/}">메인</a>
    <a th:href="@{/user2/list}">목록</a>
    <form name="formUser2" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" ></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" ></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth" ></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" ></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="수정"></td>
            </tr>
        </table>

    </form>
</body>
</html>
