<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/defaultLayout}">

    <div class="container-fluid px-4" layout:fragment="content">

        <h3 class="mt-4 mb-4">게시판 글수정</h3>

        <!-- 내용 시작 -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                [[${boardName}]] 글수정
            </div>
            <div class="card-body">

                <form id="editForm" action="/article/edit" method="post"> <!-- 수정: 폼 수정 -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">글제목</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:value="${articleDTO.title}">
                    </div>
                    <div th:if="${articleDTO.file > 0}" class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">첨부파일</label>
                        <ul class="list-group">

                            <li th:each="file:${articleDTO.fileList}" class="list-group-item d-flex justify-content-between align-items-center">
                                <!-- REST API : 개발자도구 열어서 해당 링크 주소 확인해 볼것  -->
                                <a th:href="@{/file/download/{fno}(fno=${file.fno})}" class="fileLink" th:data-fno="${file.fno}">[[${file.oName}]]</a>
                                <span class="badge text-bg-primary rounded-pill">[[${file.download}]]</span>
                            </li>

                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">글내용</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="content">[[${articleDTO.content}]]</textarea>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">글수정</button> <!-- 수정: 폼 제출 버튼 추가 -->
                        <a th:href="@{/article/list}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 내용 끝 -->
    </div>

    <script>
        window.onload = function (){
            const editForm = document.getElementById('editForm'); // 수정: 폼을 선택합니다.

            editForm.onsubmit = function (e){ // 수정: 폼 제출 이벤트 리스너를 추가합니다.
                e.preventDefault();
                // 폼 데이터를 서버로 제출하는 방법을 여기에 추가하세요.
                // 예: fetch 또는 XMLHttpRequest를 사용하여 서버로 데이터를 전송합니다.
            }
        }
    </script>
</html>
